name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repository structure and required docs
        run: ./scripts/check-structure.sh

  api-gateway-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run API gateway tests
        run: cd apps/api-gateway && go test ./...
